<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap pactice</title>
    <link rel="stylesheet" href="gsap.css">
</head>
<body>
    
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        gsap.to("#box1", {
            x: 1200,
            duration: 2,
            rotate: 360,
            delay: 0.5,
            yoyo: true,
            repeat: -1,
        })
        gsap.from("#box2", {
            x: 1200,
            duration: 2,
            rotate: 360,
            delay: 0.5,
            yoyo: true,
            repeat: -1,
            borderRadius: "50%"
        })
        gsap.to("#box3", {
            x: 1200,
            duration: 2,
            rotate: 360,
            delay: 0.5,
            yoyo: true,
            repeat: -1,
            borderRadius: "50%",
            backgroundColor: "purple"
        })
    </script>
</body>
</html>
